<html>
    <head>
        <meta charset="utf-8"/>
        <title>Create a new visited city</title>
        <meta name="viewport" content="width=device-width"/>
        <link href="/Content/site.css" rel="stylesheet"/>
        <script src="/Scripts/modernizr-2.5.3.js"></script>
        
        <!--<script src="/Scripts/jquery-1.7.1.js"></script>-->
        <!--<script src="/Scripts/jquery-ui-1.8.20.js"></script>-->
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <link href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" rel="stylesheet"/>
    </head>
    <body>
        <h5 style="display: none;">Add a city</h5>
        You can add a city to your list here: 
        <form>
            <label for="country">Country: </label>
            <input id="country" name="country" contenteditable="true" style="width: 30em" />
            <label for="city">City: </label>
            <input name="city" style="width: 30em"/>
            <br/>
            <button type="submit">Add</button>
            <button type="reset">Cancel</button>
        </form>
    </body>
    
    <script>
        $("#country").autocomplete({
            source: function (request, response) {
                $.ajax({
                    url: "http://localhost:60600/vcs/SmartCompleteCountry",
                    dataType: "json",

                    data: {
                        prefix: request.term
                    },
                    success: function (data) {
                        alert(data);
                        response(data);
                    }
                })
                .fail(function (jqXHR, textStatus, errorThrown) {
                    alert("ajax error: " + textStatus + ", " + errorThrown);
                });
            }
        });

    </script>
</html>
